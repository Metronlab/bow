name: CI

on: [push, pull_request]

jobs:
  ci-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Run tests
        run: |
          go install github.com/jstemmer/go-junit-report@latest
          bash -c ./scripts/test.sh

  ci-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Run tests
        run: |
          go install github.com/jstemmer/go-junit-report@latest
          bash -c ./scripts/test.sh
